spring.application.name = learn_system

# Config
spring.config.import = classpath:/config/app-var.properties

# Server port
server.port = ${server.port}

# PostgreSQL

spring.datasource.url=jdbc:postgresql://${db.host}:${db.port}/${db.name}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.enabled = true
spring.liquibase.change-log = classpath:/db/changelog/db.changelog.yaml
spring.liquibase.


# Swagger
springdoc.open-api.info.title = API DOCS for learn_sys
springdoc.open-api.info.version = v1
springdoc.api-docs.path = /api-docs
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path = /docs
springdoc.default-consumes-media-type = application/json
springdoc.default-produces-media-type = application/json

# Actuator
management.endpoints.web.base-path = /monitor
management.endpoints.web.exposure.include = health, info
management.endpoint.health.show-details = always


