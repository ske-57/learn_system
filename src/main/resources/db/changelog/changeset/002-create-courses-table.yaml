databaseChangeLog:
  - changeSet:
      id: 002-create-courses
      author: arseniy
      changes:
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_courses
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: conclusion
                  type: text
              - column:
                  name: mark
                  type: VARCHAR(32)
              - column:
                  name: description
                  type: text