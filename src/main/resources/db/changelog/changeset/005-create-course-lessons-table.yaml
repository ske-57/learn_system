databaseChangeLog:
  - changeSet:
      id: 005-create-course-lessons
      author: arseniy
      changes:
        - createTable:
            tableName: course_lessons
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_course_lessons
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: hours
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: INTEGER
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_course_lessons_courses
            baseTableName: course_lessons
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id