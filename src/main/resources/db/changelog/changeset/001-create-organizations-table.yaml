databaseChangeLog:
  - changeSet:
      id: 001-create-organizations
      author: arseniy
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_organizations
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(256)