databaseChangeLog:
  - changeSet:
      id: 004-create-employees
      author: arseniy
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_employees
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(256)
              - column:
                  name: snils
                  type: VARCHAR(32)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: organization_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: grade
                  type: VARCHAR(512)
              - column:
                  name: phone
                  type: VARCHAR(32)
              - column:
                  name: email
                  type: VARCHAR(128)
              - column:
                  name: education
                  type: VARCHAR(512)
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_employees_organizations
            baseTableName: employees
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id